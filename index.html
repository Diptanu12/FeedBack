<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="index.html">Feedback</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <h1>Feedback Form</h1>
        <form form id="feedbackForm" method="post">

            <label for="name">Name</label>
            <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="portfolio">Portfolio</label>
            <input type="url" id="portfolio" name="portfolio" required>

            <label for="favColor">Favorite Color</label>
            <input type="color" id="favColor" name="favColor" required>

            <label for="likeness">Likeness</label>
            <input type="range" id="likeness" name="likeness" min="1" max="100" required>

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <label for="rating">Rating</label>
            <select id="rating" name="rating" required>
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="subscribe">Subscribe to Newsletter</label>
            <input type="checkbox" id="subscribe" name="subscribe">

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

 
        <div id="submittedDetails" class="submitted-details"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
